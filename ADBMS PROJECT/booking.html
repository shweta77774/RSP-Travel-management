<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="booking.css">
</head>
<body>
</html>
</html>
<div class="header">
    <a href="#default" class="logo">RSP TRAVEL MANAGEMENT</a>
    <div class="header-right">
        
        <a class="active" href="index.html">Logout</a>

    </div>
  </div> 

  <div class="container-form">
    <form action="#">
    <h2 class="heading heading-yellow">Reservation Online</h2>
    
    <div class="form-field">
    <p>Your Name</p>
    <input type="text" placeholder="Your Name">
    </div>
    <div class="form-field">
    <p>Your email</p>
    <input type="email" placeholder="Your email">
    </div>
    <div class="form-field">
    <p>Date</p>
    <input type="date">
    </div>
    <div class="form-field">
    <p>Time</p>
    <input type="time">
    </div>
    <div class="form-field">
        <p>Place from:</p>
        <input type="text">
    </div>
    <div class="form-field">
        <p>Place To:</p>
        <input type="text">
    </div>
    <div class="form-field">
    <p>How many people?</p>
    <select name="select" id="#">
    <option value="1">1 person</option>
    <option value="2">2 persons</option>
    <option value="3">3 persosn</option>
    <option value="4">4 persons</option>
    <option value="5">5 persons</option>
<option value="5+">5+ persons</option>
</select>
</div>
  <input type="submit" value="Submit">

</form>
</div>
</div>
<footer>
    <div class="a">
        <a href="payment.html" class="button" >Continue for payment</a>
    </div> 
</footer>

</body>
</html>
